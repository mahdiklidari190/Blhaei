<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #0a0a0a, #000);
        }

        .terminal-line {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 24px;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00ff00;
            vertical-align: text-bottom;
            margin-right: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .prompt {
            color: #00ff00;
            font-weight: bold;
        }

        .typing-effect {
            border-right: 2px solid #00ff00;
            padding-right: 5px;
        }

        /* Scrollbar styling */
        .terminal-container::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-container::-webkit-scrollbar-track {
            background: #000;
        }

        .terminal-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        .terminal-container::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* Hackerman effect */
        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 #00ff00; }
            20% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            40% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            60% { text-shadow: 0 0 #00ff00; }
            80% { text-shadow: -1px 0 #ff00ff, 1px 0 #00ffff; }
            100% { text-shadow: 0 0 #00ff00; }
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="terminal">

            "C:\\> // Ú©ÙˆÙ†Øª Ø±Ùˆ Ú†Ø±Ø¨ Ú©Ù† Ù‡Ù†ÙˆØ² Ø§ÙˆÙ„ Ø±Ø§Ù‡ Ù‡Ø³Øª Ø¬ÙˆØ§Ù† Ø§ÛŒØ±Ø§Ù†ÛŒðŸ˜ˆ",
            ""
        ];
        
        const TYPING_SPEED = 50; // milliseconds per character
        const LINE_DELAY = 500; // milliseconds between lines

        const terminal = document.getElementById('terminal');
        let currentLineIndex = 0;

        function typeLine(lineText, lineIndex) {
            const lineElement = document.createElement('div');
            lineElement.className = 'terminal-line';
            
            // Add prompt for lines that start with C:\\>
            if (lineText.startsWith('C:\\>')) {
                const prompt = document.createElement('span');
                prompt.className = 'prompt';
                prompt.textContent = 'C:\\>';
                lineElement.appendChild(prompt);
                lineText = lineText.substring(5); // Remove C:\\> from text to type
            }
            
            const typingSpan = document.createElement('span');
            typingSpan.className = 'typing-effect';
            lineElement.appendChild(typingSpan);

            terminal.appendChild(lineElement);
            terminal.scrollTop = terminal.scrollHeight;

            let charIndex = 0;
            const typeChar = () => {
                if (charIndex < lineText.length) {
                    typingSpan.textContent += lineText[charIndex];
                    charIndex++;
                    setTimeout(typeChar, TYPING_SPEED);
                } else {
                    // Remove cursor effect when line is complete
                    typingSpan.classList.remove('typing-effect');
                    
                    // Move to next line after delay
                    setTimeout(() => {
                        currentLineIndex++;
                        if (currentLineIndex < LINES_TO_TYPE.length) {
                            typeLine(LINES_TO_TYPE[currentLineIndex], currentLineIndex);
                        } else {
                            // Add final prompt
                            addFinalPrompt();
                        }
                    }, LINE_DELAY);
                }
            };

            typeChar();
        }

        function addFinalPrompt() {
            const promptLine = document.createElement('div');
            promptLine.className = 'terminal-line';
            promptLine.innerHTML = '<span class="prompt">C:\\></span><span class="cursor"></span>';
            terminal.appendChild(promptLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Start typing animation on page load
        window.addEventListener('DOMContentLoaded', () => {
            typeLine(LINES_TO_TYPE[0], 0);
        });
